<body>
    <div class="wrap__background">
        <form action="">
            <div class="container">
                <h1>Sign Up</h1>
                <input class="name" type="text" placeholder="Name" autocomplete="off" minlength="2" maxlength="15" required>
                <input class="name" type="text" placeholder="Surname" autocomplete="off" minlength="2" maxlength="15" required>
                <input class="name" type="text" placeholder="City" autocomplete="off" minlength="2" maxlength="15" required>
                <input class="name" type="email" placeholder="E-mail" autocomplete="off"
                minlength="10" maxlength="30" required>
                <input type="password" placeholder="Create a password" autocomplete="off" minlength="8" maxlength="24" required>
                <input class="name" type="password" placeholder="Confirm the password" autocomplete="off" minlength="8" maxlength="24" required>
                <div class="remember__forgot__wrap">
                    <div class="remember__wrap">
                        <input class="checkbox" type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <span>Forgotten password</span>
                </div>
                <button class="button__submit" type="submit">Join</button>
            </div>
        </form>
    </div>
