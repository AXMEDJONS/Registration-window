<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./aos/aos.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>



<body>
    <div class="wrap__background">
        <div class="login__button">
            <img class="login__img"
                src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
            </img>
        </div>
        <form class="form__registration" name="form__registration" action="">
            <div class="container container__not__active">
                <h1>Sign Up</h1>
                <div class="close__button">
                    <span class="left__span"></span>
                    <span class="right__span"></span>
                </div>
                <input name="name" type="text" placeholder="Name" autocomplete="off" minlength="2" maxlength="15"
                    required>
                <input name="surname" type="text" placeholder="Surname" autocomplete="off" minlength="2" maxlength="15"
                    required>
                <input name="city" type="text" placeholder="City" autocomplete="off" minlength="2" maxlength="15"
                    required>
                <input name="email" type="email" placeholder="E-mail" autocomplete="off" minlength="10" maxlength="30"
                    required>
                <input name="create__password" type="password" placeholder="Create a password" autocomplete="off"
                    minlength="8" maxlength="24" required>
                <input name="confirm__password" type="password" placeholder="Confirm the password" autocomplete="off"
                    minlength="8" maxlength="24" required>
                <div class="remember__forgot__wrap">
                    <div class="remember__wrap">
                        <input class="checkbox" name="checkbox" type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <span>Forgotten password</span>
                </div>
                <button class="button__submit" type="submit">Join</button>
            </div>
        </form>
    </div>
</body>



<script src="./aos/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="./js/script.js"></script>

</body>

</html>
